<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAZ进阶路线与KET备考规划</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #2ecc71;
            --accent-color: #e74c3c;
            --light-color: #f9f9f9;
            --dark-color: #333;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --border-radius: 10px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #f5f7fa;
            color: var(--dark-color);
            line-height: 1.6;
        }
        
        .container {
            display: flex;
            min-height: 100vh;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* 左侧进度面板 */
        .progress-section {
            flex: 0 0 300px;
            background-color: white;
            padding: 25px;
            box-shadow: var(--shadow);
            border-radius: 0 var(--border-radius) var(--border-radius) 0;
            overflow-y: auto;
            position: sticky;
            top: 0;
            height: 100vh;
        }
        
        .progress-title {
            text-align: center;
            margin-bottom: 25px;
            color: var(--primary-color);
            padding-bottom: 15px;
            border-bottom: 2px solid var(--light-color);
        }
        
        .progress-container {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .progress-item {
            padding: 15px;
            background-color: var(--light-color);
            border-radius: var(--border-radius);
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
            position: relative;
        }
        
        .progress-item:hover {
            transform: translateX(5px);
            box-shadow: var(--shadow);
        }
        
        .progress-item.completed {
            border-left-color: var(--secondary-color);
            background-color: rgba(46, 204, 113, 0.1);
        }
        
        .progress-item.current {
            border-left-color: var(--primary-color);
            background-color: rgba(52, 152, 219, 0.1);
        }
        
        .progress-item .stage-title {
            font-weight: bold;
            margin-bottom: 5px;
        }
        
        .progress-item .stage-duration {
            font-size: 0.85rem;
            color: #777;
        }
        
        .progress-status {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #ddd;
        }
        
        .progress-item.completed .progress-status {
            background-color: var(--secondary-color);
        }
        
        .progress-item.current .progress-status {
            background-color: var(--primary-color);
        }
        
        .controls {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-top: 30px;
        }
        
        button {
            padding: 12px 15px;
            border: none;
            border-radius: 5px;
            background-color: var(--primary-color);
            color: white;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        button:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
        }
        
        .reset-btn {
            background-color: var(--accent-color);
        }
        
        .reset-btn:hover {
            background-color: #c0392b;
        }
        
        /* 右侧内容区域 */
        .content-section {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 40px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .timeline-container {
            position: relative;
            margin: 40px 0;
        }
        
        .timeline {
            position: relative;
            max-width: 100%;
            margin: 0 auto;
        }
        
        .timeline::after {
            content: '';
            position: absolute;
            width: 6px;
            background-color: var(--primary-color);
            top: 0;
            bottom: 0;
            left: 30px;
            border-radius: 3px;
        }
        
        .timeline-item {
            padding: 10px 10px 10px 70px;
            position: relative;
            margin-bottom: 20px;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .timeline-item::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            background-color: white;
            border: 4px solid var(--primary-color);
            border-radius: 50%;
            top: 15px;
            left: 21px;
            z-index: 1;
            transition: all 0.3s ease;
        }
        
        .timeline-item.active::after {
            background-color: var(--primary-color);
            transform: scale(1.2);
        }
        
        .timeline-content {
            padding: 20px;
            background-color: white;
            border-radius: var(--border-radius);
            box-shadow: var(--shadow);
            transition: all 0.3s ease;
        }
        
        .timeline-item:hover .timeline-content {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        
        .timeline-item.active .timeline-content {
            border-left: 5px solid var(--secondary-color);
        }
        
        .timeline-date {
            font-weight: bold;
            color: var(--primary-color);
            margin-bottom: 5px;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        
        .timeline-title {
            font-size: 1.3rem;
            margin-bottom: 10px;
            color: var(--dark-color);
        }
        
        .timeline-description {
            color: #666;
            margin-bottom: 10px;
        }
        
        .expand-icon {
            position: absolute;
            right: 20px;
            top: 20px;
            color: var(--primary-color);
            transition: transform 0.3s ease;
        }
        
        .timeline-item.active .expand-icon {
            transform: rotate(180deg);
        }
        
        .details-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.5s ease;
        }
        
        .timeline-item.active .details-content {
            max-height: 1000px;
        }
        
        .details-tasks {
            list-style-type: none;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid var(--light-color);
        }
        
        .details-tasks li {
            margin-bottom: 10px;
            padding-left: 25px;
            position: relative;
        }
        
        .details-tasks li::before {
            content: '✓';
            position: absolute;
            left: 0;
            color: var(--secondary-color);
            font-weight: bold;
        }
        
        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            color: #777;
            font-size: 0.9rem;
        }
        
        /* 响应式设计 */
        @media screen and (max-width: 992px) {
            .container {
                flex-direction: column;
            }
            
            .progress-section {
                flex: none;
                width: 100%;
                height: auto;
                position: static;
                border-radius: 0 0 var(--border-radius) var(--border-radius);
            }
            
            .progress-container {
                flex-direction: row;
                flex-wrap: wrap;
            }
            
            .progress-item {
                flex: 1;
                min-width: 150px;
            }
            
            .controls {
                flex-direction: row;
            }
        }
        
        @media screen and (max-width: 768px) {
            .progress-container {
                flex-direction: column;
            }
            
            .controls {
                flex-direction: column;
            }
            
            .timeline::after {
                left: 20px;
            }
            
            .timeline-item {
                padding-left: 50px;
            }
            
            .timeline-item::after {
                left: 11px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左侧进度面板 -->
        <section class="progress-section">
            <h2 class="progress-title">学习进度追踪</h2>
            <div class="progress-container" id="progressContainer">
                <!-- 进度项目将通过JavaScript动态生成 -->
            </div>
            <div class="controls">
                <button id="markCurrentBtn">
                    <i class="fas fa-map-marker-alt"></i>
                    标记当前阶段
                </button>
                <button id="markCompletedBtn">
                    <i class="fas fa-check-circle"></i>
                    标记完成
                </button>
                <button class="reset-btn" id="resetProgressBtn">
                    <i class="fas fa-redo"></i>
                    重置进度
                </button>
            </div>
        </section>
        
        <!-- 右侧内容区域 -->
        <section class="content-section">
            <header>
                <h1>RAZ进阶路线与KET备考规划</h1>
                <p class="subtitle">12-13个月完整学习路线，从英语启蒙到KET考试</p>
            </header>
            
            <div class="timeline-container">
                <div class="timeline">

                </div>
            </div>
            
            <footer>
                <p>基于RAZ进阶路线与KET备考规划制作 | 建议总时长: 12-13个月</p>
            </footer>
        </section>
    </div>

        // 初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            const timeline = document.querySelector('.timeline');
            const progressContainer = document.getElementById('progressContainer');
            
            // 生成时间轴
            stages.forEach((stage, index) => {
                const timelineItem = document.createElement('div');
                timelineItem.className = 'timeline-item';
                timelineItem.dataset.stageId = stage.id;
                
                timelineItem.innerHTML = `
                    <div class="timeline-content">
                        <div class="timeline-date">
                            <i class="far fa-clock"></i>
                            ${stage.duration}
                        </div>
                        <div class="timeline-title">${stage.title}</div>
                        <p class="timeline-description">${stage.description}</p>
                        <i class="fas fa-chevron-down expand-icon"></i>
                        
                        <div class="details-content">
                            <div class="details-tasks">
                                <h3>主要任务:</h3>
                                <ul>
                                    ${stage.tasks.map(task => `<li>${task}</li>`).join('')}
                                </ul>
                            </div>
                        </div>
                    </div>
                `;
                
                timeline.appendChild(timelineItem);
                
                // 添加点击事件
                timelineItem.addEventListener('click', function() {
                    // 如果当前项已经激活，则关闭它
                    if (this.classList.contains('active')) {
                        this.classList.remove('active');
                    } else {
                        // 关闭所有其他项
                        document.querySelectorAll('.timeline-item').forEach(item => {
                            item.classList.remove('active');
                        });
                        
                        // 激活当前项
                        this.classList.add('active');
                        
                        // 同步进度项
                        updateProgress(stage.id, 'current');
                    }
                });
                
                // 生成进度项目
                const progressItem = document.createElement('div');
                progressItem.className = 'progress-item';
                progressItem.dataset.stageId = stage.id;
                progressItem.innerHTML = `
                    <div class="stage-title">${stage.title}</div>
                    <div class="stage-duration">${stage.duration}</div>
                    <div class="progress-status"></div>
                `;
                
                progressContainer.appendChild(progressItem);
                
                // 添加进度项目点击事件
                progressItem.addEventListener('click', function() {
                    // 显示详细信息
                    const timelineItem = document.querySelector(`.timeline-item[data-stage-id="${stage.id}"]`);
                    
                    // 关闭所有其他项
                    document.querySelectorAll('.timeline-item').forEach(item => {
                        item.classList.remove('active');
                    });
                    
                    // 激活当前项
                    timelineItem.classList.add('active');
                    
                    // 滚动到时间轴对应项目
                    timelineItem.scrollIntoView({ behavior: 'smooth', block: 'center' });
                });
            });
            
            // 进度控制按钮
            document.getElementById('markCurrentBtn').addEventListener('click', function() {
                const activeStage = document.querySelector('.timeline-item.active');
                if (activeStage) {
                    const stageId = activeStage.dataset.stageId;
                    updateProgress(stageId, 'current');
                }
            });
            
            document.getElementById('markCompletedBtn').addEventListener('click', function() {
                const activeStage = document.querySelector('.timeline-item.active');
                if (activeStage) {
                    const stageId = activeStage.dataset.stageId;
                    updateProgress(stageId, 'completed');
                }
            });
            
            document.getElementById('resetProgressBtn').addEventListener('click', function() {
                document.querySelectorAll('.progress-item').forEach(item => {
                    item.classList.remove('completed', 'current');
                });
                localStorage.removeItem('raz-ket-progress');
            });
            
            // 加载保存的进度
            loadProgress();
        });
        
        // 更新进度
        function updateProgress(stageId, status) {
            const progressItem = document.querySelector(`.progress-item[data-stage-id="${stageId}"]`);
            
            // 移除所有current状态
            if (status === 'current') {
                document.querySelectorAll('.progress-item').forEach(item => {
                    item.classList.remove('current');
                });
            }
            
            // 更新当前项目状态
            progressItem.classList.remove('completed', 'current');
            progressItem.classList.add(status);
            
            // 保存进度到localStorage
            saveProgress();
        }
        
        // 保存进度到localStorage
        function saveProgress() {
            const progress = {};
            document.querySelectorAll('.progress-item').forEach(item => {
                progress[item.dataset.stageId] = item.classList.contains('completed') ? 
                    'completed' : (item.classList.contains('current') ? 'current' : '');
            });
            
            localStorage.setItem('raz-ket-progress', JSON.stringify(progress));
        }
        
        // 从localStorage加载进度
        function loadProgress() {
            const savedProgress = localStorage.getItem('raz-ket-progress');
            if (savedProgress) {
                const progress = JSON.parse(savedProgress);
                
                Object.keys(progress).forEach(stageId => {
                    const status = progress[stageId];
                    if (status) {
                        const progressItem = document.querySelector(`.progress-item[data-stage-id="${stageId}"]`);
                        if (progressItem) {
                            progressItem.classList.add(status);
                        }
                    }
                });
            }
        }
    </script>
